	    <body>
	        <h1>Processing project by Antonio</h1>
	        <script type="text/processing">

    void setup (){
size(200, 200);
background( 255, 255, 255);
smooth();
noStroke();
}

void draw (){
if(frameCount % 5 ==0){
fill(frameCount *3 % 255, frameCount* 5 % 255, frameCount * 7 % 255);
pushMatrix();
translate( 100, 100);
rotate(radians(frameCount * 0.2 % 360));
ellipse(0,0,80,20);

fill(0);

rect(0,0,80,0.5);
popMatrix();


}
}

</script>
